
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <Form action="" method="post"> 
        <div>
            <label>FirstName<Input type="text" name="FirstName"></Input></label>
        </div>
        <div>
            <label>LastName<Input type="text" name="LastName"></Input></label>
        </div>
        <div>
            <label>UserName<Input type="text" name="UserName"></Input></label>
        </div>
        <div>
            <label>Password<Input type="password" name="Password"></Input></label>
        </div>
        
        <button id="submitForm">Submit</button>
    </Form>
</body>
<script>$("#submitForm").click(function() {
    alert("The Form has been Submitted.");
 });</script>
</html>
